<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Hospitals</title>
    <style>
        /* Basic styling for a vertically centered layout with a footer */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
        }
        .content {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 70%;
            max-width: 900px;
            margin-bottom: 20px; /* Space between table and footer */
            border-collapse: collapse;
            font-size: 18px;
            background-color: #fff;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #000000;
        }
        th {
            background-color: #f2f2f2;
            font-size: 20px;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            color: #333;
            background-color: transparent; /* Transparent background */
            margin-top: auto; /* Pushes footer to bottom */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Requested Hospitals</h1>
        
        <table>
            <tr>
                <th>Hospital Name</th>
                <th>Blood Type Requested</th>
                <th>Units</th>
                <th>Deadline</th>
                <th>Contact</th>
            </tr>
            {% for request in requests %}
            <tr>
                <td>{{ request['hospital_name'] }}</td>
                <td>{{ request['blood_type'] }}</td>
                <td>{{ request['units'] }}</td>
                <td>{{ request['deadline'] }}</td>
                <td>{{ request['contact'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div class="footer">
        &copy; 2024 Hospital Requests System
    </div>
</body>
</html>
