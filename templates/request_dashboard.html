<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Dashboard</title>
    <style>
        /* Center everything in the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Container for the dashboard buttons */
        .dashboard-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        /* Title styling */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Request Dashboard</h1>
        <a href="{{ url_for('hospital_request') }}" class="btn">Request</a>
        <a href="{{ url_for('view_requests') }}" class="btn">View Requests</a>
    </div>
</body>
</html>
