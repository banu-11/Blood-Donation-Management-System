<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .form-container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Hospital Blood Request Form</h1>
    <form action="{{ url_for('hospital_request') }}" method="post">
      <label for="hospital_name">Hospital Name:</label>
      <input type="text" id="hospital_name" name="hospital_name" required />

      <label for="hospital_address">Hospital Address:</label>
      <input type="text" id="hospital_address" name="hospital_address" required />

      <label for="blood_type">Blood Type:</label>
      <select id="blood_type" name="blood_type" required>
        <option value="">Select Blood Type</option>
        <option value="A+ve">A+ve</option>
        <option value="A-ve">A-ve</option>
        <option value="B+ve">B+ve</option>
        <option value="B-ve">B-ve</option>
        <option value="AB+ve">AB+ve</option>
        <option value="AB-ve">AB-ve</option>
        <option value="O+ve">O+ve</option>
        <option value="O-ve">O-ve</option>
      </select>

      <label for="units">Number of Units:</label>
      <input type="number" id="units" name="units" min="1" required />

      <label for="deadline">Donation Deadline Date:</label>
      <input type="date" id="deadline" name="deadline" required />

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required />

      <label for="contact">Hospital Contact:</label>
      <input
        type="text"
        id="contact"
        name="contact"
        pattern="\d{10}"
        maxlength="10"
        title="Enter a 10-digit phone number"
        required
      />

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    // Set min date to tomorrow
    const deadlineInput = document.getElementById("deadline");
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);
    const yyyy = tomorrow.getFullYear();
    const mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
    const dd = String(tomorrow.getDate()).padStart(2, '0');
    deadlineInput.min = `${yyyy}-${mm}-${dd}`;
  </script>
</body>
</html>
